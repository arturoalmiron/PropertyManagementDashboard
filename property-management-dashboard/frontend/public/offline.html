<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - PropMgmt PY</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #dc2626;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: white;
            color: #dc2626;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .feature-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">🏠</div>
        <h1>Sin conexión a internet</h1>
        <p>
            No hay conexión disponible en este momento.
            Algunas funciones pueden estar limitadas, pero puedes seguir usando la aplicación.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar conexión
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">📱</span>
                <span>La aplicación funciona sin conexión</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💾</span>
                <span>Tus datos están guardados localmente</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>Se sincronizará cuando vuelvas online</span>
            </div>
        </div>
    </div>

    <script>
        // Check for connection recovery
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Register service worker if not already registered
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('SW registered: ', registration);
                })
                .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
        }
    </script>
</body>

</html>
